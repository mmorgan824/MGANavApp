<!DOCTYPE html>
<html lang="en">
<div>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MGA Campus Navigation</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="NavApp.css" />
</div>
<div>
  <div class="container">
    <h1>Navigation</h1>

    <div class="search-box">
      <input id="search" type="text" placeholder="Search campuses or buildings..." aria-label="Search" />
      <button type="button" id="search-btn">Search</button>
    </div>
    <div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Enabled Search</title>
    </div>

    <div class="map-container">
      <div id="map"></div>

      <!-- Simple info panel -->
      <aside id="info">
        <h2 class="panel-title">Campuses</h2>
        <div id="results"></div>
      </aside>
    </div>
  </div>

  <!-- Only this script -->
  <script src="NavApp.js"></script>
</div>
</html>
