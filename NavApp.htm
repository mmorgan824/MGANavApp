<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGA Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="NavApp.css"/>
    <link rel="stylesheet" href="NavApp.sql"/>
</head>
<body>
    <div class="container">
        <h1>MGA Campus Navigation</h1>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Search campuses or buildings...">
            <button onclick="search()">Search</button>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div id="info">
                <h2>Campuses</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // MGA Campus Data
        const campuses = [
            {
                id: 1,
                name: "Cochran Campus",
                address: "1100 Second Street SE, Cochran, GA 31014",
                lat: 32.3868,
                lng: -83.3547,
                buildings: [
                    { name: "Russell Auditorium", lat: 32.380390, lng: -83.346899, desc: "Performance venue" },
                    { name: "Student Rec Center", lat: 32.381122, lng: -83.341309, desc: "Fitness facilities" },
                    { name: "Roberts Library", lat: 32.3870, lng: -83.3542, desc: "Main library" },
                    { name: "Dillard Hall", lat: 32.381087, lng: -83.345772, desc: "Science labs and classrooms" },
					{ name: "Grace Hall", lat: 32.381222, lng: -83.344270, desc: "Residence hall" },
                    { name: "Harris Hall", lat: 32.379765, lng: -83.347371, desc: "Residence hall" },
                    { name: "Talmadge Hall", lat: 32.379303, lng: -83.346770, desc: "Residence hall" },
                    { name: "Peacock Office Building", lat: 32.379693, lng: -83.346072, desc: "Administrative offices" },
                    { name: "Wiggs Office Building", lat: 32.380362, lng: -83.345279, desc: "Faculty offices" },
                    { name: "Walker Hall", lat: 32.380037, lng: -83.345622, desc: "Classrooms and auditorium" },
                    { name: "Ebenezer Hall", lat: 32.380498, lng: -83.344785, desc: "Residence hall" },
                    { name: "Morris Gymnasium", lat: 32.379883, lng: -83.344452, desc: "Athletic and fitness facility" },
                    { name: "Georgia Hall", lat: 32.380046, lng: -83.343616, desc: "Dining hall" },
                    { name: "Alderman Hall", lat: 32.379240, lng: -83.345397, desc: "Classrooms" },
                    { name: "Whipple Hall", lat: 32.380797, lng: -83.341920, desc: "Academic building" },
                    { name: "Athletic Training Facility", lat: 32.380598, lng: -83.340901, desc: "Sports medicine and training" },
                    { name: "Anderson Dormitory", lat: 32.382055, lng: -83.344098, desc: "Residence hall" },
                    { name: "Haynes Dormitory", lat: 32.381422, lng: -83.343540, desc: "Residence hall" },
                    { name: "Gateway Dormitory", lat: 32.382155, lng: -83.342650, desc: "Residence hall" },
                    { name: "Regents Dormitory", lat: 32.381756, lng: -83.340644, desc: "Residence hall" },
					{ name: "Sanford Hall",        lat: 32.380656,  lng: -83.346346, desc: "Career services" },
                    { name: "Browning Dormitory",  lat: 32.379438,  lng: -83.346190, desc: "Residence hall" },
                    { name: "Jackson Office Building", lat: 32.380475, lng: -83.345010, desc: "HR, IT, business" },
                    { name: "Knights Dormitory",   lat: 32.381538,  lng: -83.342607, desc: "Residence hall" },
                    { name: "Chiller Plant",       lat: 32.379521,  lng: -83.344935, desc: "Utility building" },
                    { name: "Memorial Hall",       lat: 32.380955,  lng: -83.346255, desc: "Math classrooms" }
                ]
            },
        <script>
    let map;
    let markers = [];
    // All campuses with buildings
    const campuses = [
        {
            id: 1,
            name: "Cochran Campus",
            address: "1100 Second Street SE, Cochran, GA 31014",
            lat: 32.3862,
            lng: -83.3505,
            buildings: [
                { name: "Candler Hall", lat: 32.3866, lng: -83.3510, desc: "Administration" },
                { name: "Roberts Library", lat: 32.3869, lng: -83.3502, desc: "Library" }
            ]
        },
        {
            id: 2,
            name: "Macon Campus",
            address: "100 University Parkway, Macon, GA 31206",
            lat: 32.808092,
            lng: -83.732058,
            buildings: [
                { name: "Administration (ADMIN)", lat: 32.808127, lng: -83.732117, desc: "Student Services" },
                { name: "Library (LIB)", lat: 32.808469, lng: -83.732992, desc: "Administration" },
                { name: "Campus Support Services (CSS)", lat: 32.808145, lng: -83.733839, desc: "Campus Support Services" },
                { name: "Mathematics (MATH)", lat: 32.808739, lng: -83.733855, desc: "Math" },
                { name: "Math Auditorium (AUD)", lat: 32.808717, lng: -83.734140, desc: "Math" },
                { name: "Charles H. Jones Building (Jones)", lat: 32.808732, lng: -83.735159, desc: "" },
                { name: "Professional Sciences Center (PSC)", lat: 32.809573, lng: -83.734059, desc: "" },
                { name: "Teacher Education Building (TEB)", lat: 32.809852, lng: -83.732879, desc: "" },
                { name: "Student Life Center (SLC)", lat: 32.810712, lng: -83.732085, desc: "Student Life" },
                { name: "Music (MUS)", lat: 32.811622, lng: -83.731222, desc: "Music" },
                { name: "Arts Complex (ART)", lat: 32.809319, lng: -83.731806, desc: "Art" },
                { name: "School of Arts & Letters (SOAL)", lat: 32.808940, lng: -83.732091, desc: "" },
                { name: "Recreation & Wellness Center (REC)", lat: 32.811571, lng: -83.733979, desc: "Recreation" },
                { name: "Lakeview Pointe (LP)", lat: 32.812787, lng: -83.733544, desc: "Residence hall" },
                { name: "University Pointe (UP)", lat: 32.810116, lng: -83.736763, desc: "Residence hall" },
                { name: "Peyton T. Anderson Enrollment Center (PAC)", lat: 32.809854, lng: -83.729129, desc: "Enrollment" },
                { name: "Plant Services", lat: 32.806992, lng: -83.733609, desc: "Facilities" }
            ]
        },
        {
            id: 3,
            name: "Eastman Campus",
            address: "71 Airport Rd, Eastman, GA 31023",
            lat: 32.1976,
            lng: -83.1765,
            buildings: [
                { name: "Aviation Hall", lat: 32.1978, lng: -83.1762, desc: "Aviation Program" }
            ]
        },
        {
            id: 4,
            name: "Dublin Campus",
            address: "1900 Bellevue Rd, Dublin, GA 31021",
            lat: 32.5435,
            lng: -82.9364,
            buildings: [
                { name: "Dublin Academic Building", lat: 32.5438, lng: -82.9361, desc: "Main Building" }
            ]
        },
        {
            id: 5,
            name: "Warner Robins Campus",
            address: "100 University Blvd, Warner Robins, GA 31093",
            lat: 32.5921,
            lng: -83.6380,
            buildings: [
                { name: "Thomas Hall", lat: 32.5923, lng: -83.6378, desc: "Academic Building" }
            ]
        }
    ];

    // Initialize map
    function initMap() {
        map = L.map('map').setView([32.808092, -83.732058], 15); // Default to Macon
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load Macon Campus by default
        showCampus(2);
    }

    // Show all campuses
    function showAllCampuses() {
        clearMarkers();
        let html = "";
        campuses.forEach(campus => {
            const marker = L.marker([campus.lat, campus.lng])
                .addTo(map)
                .bindPopup(`<b>${campus.name}</b><br>${campus.address}`)
                .on('click', () => showCampus(campus.id));
            markers.push(marker);

            html += `
                <div class="campus" onclick="showCampus(${campus.id})">
                    <h3>${campus.name}</h3>
                    <p>${campus.address}</p>
                </div>
            `;
        });
        document.getElementById('results').innerHTML = html;
        map.fitBounds(markers.map(m => m.getLatLng()));
    }

    // Show a campus with its buildings
    function showCampus(campusId) {
        clearMarkers();
        const campus = campuses.find(c => c.id === campusId);
        if (!campus) return;

        // Campus marker
        const campusMarker = L.marker([campus.lat, campus.lng])
            .addTo(map)
            .bindPopup(`<b>${campus.name}</b><br>${campus.address}`);
        markers.push(campusMarker);

        // Building markers
        campus.buildings.forEach(building => {
            const marker = L.marker([building.lat, building.lng], {
                icon: L.divIcon({
                    className: 'building-icon',
                    html: 'üèõÔ∏è',
                    iconSize: [30, 30]
                })
            })
            .addTo(map)
            .bindPopup(`<b>${building.name}</b><br>${building.desc}`);
            markers.push(marker);
        });

        map.setView([campus.lat, campus.lng], 15);

        // Update info panel
        let html = `
            <button onclick="showAllCampuses()">‚Üê All Campuses</button>
            <h2>${campus.name}</h2>
            <p>${campus.address}</p>
            <h3>Buildings</h3>
            <div class="buildings-list">
        `;
        campus.buildings.forEach(building => {
            html += `
                <div class="building" onclick="zoomToBuilding(${building.lat}, ${building.lng})">
                    <h4>${building.name}</h4>
                    <p>${building.desc}</p>
                </div>
            `;
        });
        html += `</div>`;
        document.getElementById('results').innerHTML = html;
    }

    // Helper functions
    function clearMarkers() {
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];
    }

    function zoomToBuilding(lat, lng) {
        map.setView([lat, lng], 18);
    }
</script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            color: #003366;
            margin: 20px 0;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .search-box input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        
        .search-box button {
            padding: 10px 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .map-container {
            display: flex;
            flex: 1;
            margin: 10px;
        }
        
        #map {
            flex: 2;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #info {
            flex: 1;
            padding: 15px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-y: auto;
        }
        
        .campus, .building {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .campus:hover, .building:hover {
            background-color: #f5f5f5;
        }
        
        .building-icon {
            text-align: center;
            font-size: 20px;
        }
        
        .buildings-list {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</body>
</html>
